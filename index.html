<!doctype html>

<html>

  <head>
    <title>HTML Canvas</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Oleo+Script" rel="stylesheet">
  </head>

  <body>

  <header><h1>Let's Paint!</h1></header>

  <div id="controls">
    <!-- <h2>Options</h2> -->

    <div id="options">
      <button id="undo">Undo</button>
      <button id="redo" class="in_progress">Redo</button>
      <button id="save" class="in_progress">Save</button>
    </div>

    <div class="selectorArea" id="colorSelectorArea">
      <!-- <h2>Colour</h2> -->
      <div class="column">
        <label for="backgroundColour">Background: </label>
        <input type="color" id="backgroundSelector" name="backgroundColour" value="#ffffff"><span></span>    <!-- Colour values specified does not affect the brush colour, just the colour of the input field -->
      </div>
      <div class="column">
        <label for="colour">Brush: </label>
        <input type="color" id="colorSelector" name="brushColour" value="#000000"><span></span>    <!-- Colour values specified does not affect the background colour, just the colour of the input field -->
      </div>
    </div>

    <div class="selectorArea" id="lineWidthSelectorArea">
      <div class="column">
        <label for="lineWidth">Brush width: </label>
        <input type="range" id="widthSelector" name="lineWidth" min="1" max="100" value="10" data-sizing="px"></br>
      </div>
    </div>

    <div class="selectorArea" id="brushEffectSelectorArea">
      <label for="lineStyle">Brush style: </label>
      <ul id="brushEffectList">
        <li><input type="radio" class="brushValue" name="brushEffect" value="round" checked><span></span><em>Round (Default)</em></li>
        <li><input type="radio" class="brushValue" name="brushEffect" value="square"><span></span><em>Square</em></li>
        <li><input type="radio" class="brushValue" name="brushEffect" value="butt"><span></span><em>Fan</em></li>
      </ul>
    </div>

    <div class="selectorArea" id="effectSelectorArea">
      <label for="effect">Colour effect: </label>
      <ul id="effectList">
        <li><input type="radio" class="effectValue" name="effect" value="source-over" checked><span></span><em>Source-Over (Default)</em></li>
        <li><input type="radio" class="effectValue" name="effect" value="exclusion"><span></span><em>Exclusion</em></li>
        <li><input type="radio" class="effectValue" name="effect" value="darken"><span></span><em>Darken</em></li>
        <li><input type="radio" class="effectValue" name="effect" value="lighten"><span></span><em>Lighten</em></li>
        <!-- See effects at https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/globalCompositeOperation -->
      </ul>
    </div>

    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

  </div>

  <canvas id="drawingArea"></canvas>
  <canvas id="drawingBackground"></canvas>

  <script src="script.js"></script>

  </body>

</html>
